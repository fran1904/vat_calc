<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="return false">

        <h2>Select Add or Subtract VAT:</h2>
        <input type="radio" id="add" name="functionality" value="add">
        <label for="male">Add VAT</label><br>
    
        <input type="radio" id="subtract" name="functionality" value="subtract">
        <label for="female">Subtract VAT</label><br>

        <hr>

        <h2>Select Rate:</h2>
        <input type="radio" id="rate" name="rate" value="19">
        <label for="male">19%</label><br>
    
        <input type="radio" id="rate" name="rate" value="7">
        <label for="female">7%</label><br>

        <hr>    
        
        <h2 id="net-or-gross">Net Amount in Euro:</h2>
        <input type="number" id="amount" name="amount">

        <hr>  
    </form>

    <button type="button" onclick="calculate()">Calculate</button>

    <div class="result-box">
        <h2>Of which VAT: </h2>
        <p id="resultOutputOne"></p> 
        <hr>
        <h2>Amount:</h2>
        <p id="resultOutputTwo"></p>
    </div>

</body>
<script>

let selectedFunctionality;   // store either "add" or "subtract"
let vatRate;                // store either 19 or 7
let amountEntered;           // store user input
let vatAmount;              // store amountEntered + or - vatRate
let resultTotal;          // amountEntered + vatAmount


function calculate(){

    event.preventDefault();

    selectedFunctionality = document.querySelector('input[name="functionality"]:checked').value
    vatRate = parseInt(document.querySelector('input[name="rate"]:checked').value)
    amountEntered = parseFloat(document.getElementById('amount').value)

    if(selectedFunctionality === 'add'){ 
            vatAmount = (amountEntered * vatRate) / 100
            resultTotal = amountEntered + vatAmount
    }else{   
                let x = vatRate / 100 + 1
                resultTotal = amountEntered / x
                vatAmount = (resultTotal * vatRate) / 100 
    }

    document.getElementById('resultOutputOne').innerHTML = vatAmount
    document.getElementById('resultOutputTwo').innerHTML = resultTotal
}
</script>
</html>
